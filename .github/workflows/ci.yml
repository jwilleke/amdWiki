name: CI - Continuous Integration

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test -- --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Generate coverage report
        run: npm test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage thresholds
        if: matrix.node-version == '20.x'
        run: |
          echo "Checking coverage thresholds..."
          # This will fail if coverage is below thresholds defined in jest.config.js
          npm test -- --coverage --coverageThreshold='{"global":{"branches":75,"functions":75,"lines":75,"statements":75}}' --maxWorkers=2
        env:
          NODE_ENV: test

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run markdown lint
        run: |
          echo "Checking markdown files..."
          # Skip if markdownlint is not configured
          if [ -f ".markdownlint.json" ]; then
            npm run lint:md || echo "Warning: Markdown lint found issues"
          else
            echo "Skipping markdown lint (not configured)"
          fi

      - name: Check for debugging code
        run: |
          echo "Checking for console.log and debugger statements..."
          if git grep -n "console\.log\|debugger" -- '*.js' '*.ts' ':!node_modules' ':!dist' ':!coverage' ':!*.test.js' ':!**/tests/**' ':!**/__tests__/**'; then
            echo "Warning: Found console.log or debugger statements in source code"
            echo "This is a warning only - not failing the build"
          else
            echo "No debugging code found"
          fi

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          if git grep -n "TODO:" -- 'src/**/*.js' ':!**/__tests__/**'; then
            echo "Warning: Found TODO comments in source code"
            echo "This is a warning only - not failing the build"
          else
            echo "No TODO comments found"
          fi

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create required directories
        run: |
          mkdir -p pages data logs sessions

      - name: Check required files exist
        run: |
          echo "Verifying required pages..."
          test -f "required-pages/Main.md" || (echo "Missing required-pages/Main.md" && exit 1)
          test -f "required-pages/LeftMenu.md" || (echo "Missing required-pages/LeftMenu.md" && exit 1)
          echo "Required files verified"

      - name: Check configuration
        run: |
          echo "Verifying critical configuration..."
          node -e "
            const config = require('./config/app-default-config.json');
            const required = [
              'amdwiki.server.port',
              'amdwiki.applicationName',
              'amdwiki.page.provider.filesystem.storagedir'
            ];
            required.forEach(key => {
              if (!config[key]) throw new Error('Missing config: ' + key);
            });
            console.log('Configuration validated');
          "

      - name: Test WikiEngine initialization
        run: |
          echo "Testing WikiEngine initialization..."
          timeout 30 node -e "
            const WikiEngine = require('./src/WikiEngine');
            const engine = new WikiEngine();
            engine.initialize().then(() => {
              const required = ['PageManager', 'RenderingManager', 'UserManager'];
              required.forEach(name => {
                if (!engine.getManager(name)) throw new Error('Manager not loaded: ' + name);
              });
              console.log('WikiEngine initialization successful');
              process.exit(0);
            }).catch(err => {
              console.error('WikiEngine initialization failed:', err);
              process.exit(1);
            });
          "

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if build script exists
        id: check-build
        run: |
          if npm run | grep -q "build"; then
            echo "has_build=true" >> $GITHUB_OUTPUT
          else
            echo "has_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Run build
        if: steps.check-build.outputs.has_build == 'true'
        run: npm run build

      - name: Skip build
        if: steps.check-build.outputs.has_build == 'false'
        run: echo "No build script defined - skipping"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, smoke-test, build]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "CI Pipeline Results:"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Smoke Tests: ${{ needs.smoke-test.result }}"
          echo "- Build: ${{ needs.build.result }}"

          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.smoke-test.result }}" != "success" ]; then
            echo "CI pipeline failed!"
            exit 1
          fi

          echo "CI pipeline passed!"
