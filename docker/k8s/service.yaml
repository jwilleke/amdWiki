# amdWiki Kubernetes Service
# Deploy with: kubectl apply -f service.yaml
apiVersion: v1
kind: Service
metadata:
  name: amdwiki
  labels:
    app: amdwiki
    app.kubernetes.io/name: amdwiki
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: amdwiki
