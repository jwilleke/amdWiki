# amdWiki Kubernetes Deployment
# Deploy with: kubectl apply -f deployment.yaml
#
# DEPLOYMENT STRATEGIES:
#
# Strategy 1: Interactive Installation (first deployment)
#   kubectl apply -f pvc.yaml
#   kubectl apply -f service.yaml
#   kubectl apply -f deployment.yaml  # WITHOUT configmap.yaml
#   - Installation wizard runs on first access via web browser
#   - Config is written to PVC
#
# Strategy 2: Pre-configured (GitOps / automated)
#   kubectl apply -f pvc.yaml
#   kubectl apply -f configmap.yaml   # With your configuration
#   kubectl apply -f service.yaml
#   kubectl apply -f deployment.yaml
#   - ConfigMap mounted read-only - installation wizard cannot write to it
#   - You must pre-create admin user and .install-complete marker
#   - See configmap.yaml for details
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amdwiki
  labels:
    app: amdwiki
    app.kubernetes.io/name: amdwiki
    app.kubernetes.io/component: wiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amdwiki
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: amdwiki
        app.kubernetes.io/name: amdwiki
    spec:
      containers:
        - name: amdwiki
          image: amdwiki:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: INSTANCE_DATA_FOLDER
              value: "/app/data"
            # Config filename (default: app-custom-config.json)
            # - name: INSTANCE_CONFIG_FILE
            #   value: "app-custom-config.json"
            # Session secret from Kubernetes Secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: amdwiki-secrets
                  key: session-secret
                  optional: true
          # Mount persistent volume for wiki data
          # All instance data stored here: pages, users, config, logs, etc.
          volumeMounts:
            - name: amdwiki-data
              mountPath: /app/data
            # Mount ConfigMap for custom configuration (optional)
            # WARNING: This mount is read-only. If ConfigMap exists:
            #   - Installation wizard CANNOT write to this file
            #   - You must pre-create admin user and .install-complete marker
            # For interactive installation, do NOT apply the ConfigMap
            - name: amdwiki-config
              mountPath: /app/data/config/app-custom-config.json
              subPath: app-custom-config.json
              readOnly: true
          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Security context
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      # Volumes
      volumes:
        - name: amdwiki-data
          persistentVolumeClaim:
            claimName: amdwiki-data-pvc
        - name: amdwiki-config
          configMap:
            name: amdwiki-config
            optional: true
      # Pod-level security
      securityContext:
        fsGroup: 1000
      # Restart policy
      restartPolicy: Always
